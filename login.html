<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Login Form</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<style>
    /* Basic Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Arial', sans-serif;
}

/* Styling untuk container form login */
.login-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f2f2f2;
}

.login-box {
  background-color: white;
  padding: 40px;
  border-radius: 10px;
  box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
  width: 350px;
  text-align: center;
}

h2 {
  margin-bottom: 20px;
  color: #333;
}

/* Styling untuk input dan icon */
.input-container {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
  border: 2px solid #ddd;
  padding: 10px;
  border-radius: 5px;
  background-color: #f9f9f9;
}

.input-container .icon {
  color: #666;
  margin-right: 10px;
}

.input-container input {
  border: none;
  outline: none;
  width: 100%;
  background-color: transparent;
  font-size: 16px;
}

.input-container input::placeholder {
  color: #aaa;
}

/* Styling untuk tombol login */
.login-btn {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  margin-bottom: 15px;
}

.login-btn:hover {
  background-color: #45a049;
}

/* Styling untuk tombol Google login */
.google-login .google-btn {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 5px;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #db4437;
  color: white;
  cursor: pointer;
  font-size: 16px;
}

.google-btn .google-icon {
  margin-right: 10px;
}

.google-btn:hover {
  background-color: #c23321;
}

/* Responsive styling */
@media (max-width: 400px) {
  .login-box {
    width: 90%;
  }
}

</style>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <div class="input-container">
          <i class="fas fa-user icon"></i>
          <input type="text" placeholder="Username" required>
        </div>
        <div class="input-container">
          <i class="fas fa-lock icon"></i>
          <input type="password" placeholder="Password" required>
        </div>
        <button type="submit" class="login-btn">Login</button>
        <div class="google-login">
          <button class="google-btn">
            <i class="fab fa-google google-icon"></i> Login with Google
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
